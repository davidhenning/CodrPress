language: php

services: mongodb

before_script:
  - curl -s http://getcomposer.org/installer | php
  - php composer.phar --dev install
  # Install MongoDB driver
  - wget http://pecl.php.net/get/mongo-1.2.9.tgz
  - tar xfz mongo-1.2.9.tgz
  - sh -c "cd mongo-1.2.9 && phpize && ./configure && make && sudo make install"
  - echo "extension=mongo.so" >> `php --ini | grep "Loaded Configuration" | sed -e "s|.*:\s*||"`
  - mongo codrpress --eval 'db.getCollection("config").insert({"_id": "codrpress", "author_name": "David", "blog_title": "WebCodr"});'

php:
  - 5.3
  - 5.4